name: Build & SonarQube Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # âœ… Setup Node.js for React build
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # âœ… Setup Java 17 (needed for Sonar scanner)
      - name: Setup Java 17 â˜•ğŸ”¥
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # âœ… Install React dependencies
      - name: Install dependencies ğŸ“¦
        run: npm install

      # âœ… Build React app
      - name: Build React app âš›ï¸
        run: npm run build
        env:
          SKIP_PREFLIGHT_CHECK: true

      # âœ… Run SonarQube Scanner CLI
      - name: SonarQube Scan ğŸ”ğŸš€
        run: |
          echo "ğŸ“¦ Downloading SonarScanner CLI..."
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          export PATH="$PATH:$(pwd)/sonar-scanner-5.0.1.3006-linux/bin"
          echo "âš¡ Running Sonar Scanner..."
          sonar-scanner \
            -Dsonar.projectKey=your-project-key \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
